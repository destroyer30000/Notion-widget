<!DOCTYPE html>
<html lang="es">
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .card {
            padding: 10px 25px;
            border-radius: 10px;
            background: #0B0B20;
            color: #fff;
            display: inline-block;
            box-shadow: 2px 2px 1px 0px #295C7B;
        }
    </style>

    <div class="card" id="greeting"></div>
    <script type="text/javascript">
        var now = new Date();
        var hrs = now.getHours();
        var greet;

        if (hrs < 12) {
            greet = 'Good Morning Piece of Shit';
        } else if (hrs >= 12 && hrs <= 17) {
            greet = 'Good Afternoon Fucking Disappointment';
        } else if (hrs >= 17 && hrs <= 24) {
            greet = 'Good Evening Damn Workaholic';
        }

        document.getElementById('greeting').innerText = greet;
    </script>
</body>
</html>
